<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{css/wro.css}"/>
</head>
<body>
<div class="container">
    <form role="form" action="/login" method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <!--<input eventType="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script th:src="@{js/wro.js}" type="text/javascript"></script>
</body>
</html>
